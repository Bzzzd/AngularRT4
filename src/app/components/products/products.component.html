<ng-container  *ngIf="products$ |async as ProductList">
    <div class="container">
        <div *ngIf="ProductList.length" >Loading...</div>
    </div>
    <div *ngIf="ProductList" class="container">
        <button [disabled]="disabled" class="btn btn-danger" (click)="loadMore()">Load More</button>

        <div class="alert alert-info">
            Nombre de produits: {{ ProductList.length }}
        </div>
        <div class="row">
            <div class="col-4" *ngFor="let product of ProductList">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src={{product.thumbnail}} class="card-img" style="height: 100px">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{product.title}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
